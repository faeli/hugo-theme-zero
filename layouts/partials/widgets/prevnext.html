<div class="paginate">
  <!--上一页/小一页-->
  {{with .PrevInSection}}
  <div class="prev">
    <a href="{{.RelPermalink}}">
      {{- partial "inline-svg" "chevron-left" -}}
      {{.Title}}
    </a>
  </div>
  {{end}}
  <div class="paginate-divider"></div>
  {{with .NextInSection}}
  <div class="next">
    <a href="{{.RelPermalink}}">
      {{.Title}}
      {{- partial "inline-svg" "chevron-right" -}}
    </a>
  </div>
  {{end}}
</div>
