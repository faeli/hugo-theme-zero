<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1"
/>
<meta
  http-equiv="Content-Security-Policy"
  content="upgrade-insecure-requests"
/>
<title>
  {{if .IsHome }} {{ .Site.Title}} {{ else }} {{ .Title }} - {{ .Site.Title }}
  {{ end }}
</title>
{{ if .Keywords }}
<meta name="keywords" content="{{ range .Keywords }}{{ . }},{{ end }}" />
{{ else }}
<meta name="keywords" content="{{ .Site.Params.Keywords }}" />
{{ end }} {{ with .Site.Params.AuthorName }}
<meta name="author" content="{{ . }}" />
{{ end }} <meta property="og:title" content="{{ if ne .Permalink " / " }}{{
.Title }}{{else}}{{ .Site.Title }}{{end}}"/>
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:image" content="/favicon-32x32.png" />
<meta name="title" content="{{ if ne .Permalink " / " }}{{ .Title }} - {{ end
}}{{ .Site.Title }}" /> {{ with .Description }}
<meta name="description" content="{{ . }}" />
{{ else }}
<meta name="description" content="{{ .Site.Params.Description }}" />
{{ end }}
<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png" />
<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png" />
<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png" />
<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png" />
<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png" />
<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png" />
<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png" />
<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png" />
<link
  rel="icon"
  type="image/png"
  sizes="192x192"
  href="/android-icon-192x192.png"
/>
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
<link rel="manifest" href="/manifest.json" />
<meta name="msapplication-TileColor" content="#ffffff" />
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
<meta name="theme-color" content="#ffffff" />
<link href="/zero.css" rel="stylesheet" type="text/css" />
{{ $style := resources.Get "scss/zero.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
<link rel="stylesheet" href="{{ $style.Permalink }}">
</head>
